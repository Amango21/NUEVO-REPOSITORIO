</head>

<body style="background-color: #F4F4F4;">

                <li class="nav-item">
                    <a class="nav-link nav-icon" href="https://wa.me/573209603212" title="WhatsApp" target="_blank">

                </li>
                <li class="nav-item dropdown pe-3">

                        </li>
                        <li>
                            <hr class="dropdown-divider">

                        <li>
                            <a class="dropdown-item d-flex align-items-center" th:href="@{/perfil_admin}">

    <!-- ======= Sidebar ======= -->

        <ul class="sidebar-nav" id="sidebar-nav">

                <a class="nav-link collapsed" th:href="@{/homes}">
                    <i class="bi bi-house"></i>
                    <span>Inicio</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/perfil_admin}">
                    <i class="bi bi-person"></i>
                    <span>Mi perfil</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/cliente}">
                    <i class="bi bi-people"></i>
                    <span>Clientes</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/razas}">
                    <i class="bi bi-hearts"></i>
                    <span>Gestión mascotas</span>
                </a>
            </li> 
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/citasRapidas}">
                    <i class="bi bi-calendar-plus"></i>
                    <span>Citas Rápidas</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/listado}">
                    <i class="bi bi-calendar-event"></i>
                    <span>Gestión citas</span>
                </a>
            </li> 
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/productos}">
                    <i class="bi bi-clipboard-plus"></i>
                    <span>Gestión productos y servicios</span>
                </a>
            </li>
            <li class="nav-item">

                    <span>Carrito</span>

            </li>

                    <i class="bi bi-coin"></i>

            </li>
        </ul>

    <main id="main" class="main" >
        <section class="section profile">
            <div class="col-xl-12">

                <div class="card">
                    <div class="card-body pt-3">
                        <!-- Bordered Tabs -->
                        <ul class="nav nav-tabs nav-tabs-bordered">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-rapida">Cita Rápida</button>
                            </li>

                        </ul>
                        <div class="tab-content pt-2">
                            <div class="tab-pane show active fade profile-edit" id="profile-rapida">
                                <!--agendar cita-->
                                <div>
                                    <p style="background-color: #2FC0D5;" class="textoNeon">Citas Rápidas</p>
                                </div>
                                <div class="container-fluid">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <form method="post" action="/citasRapidas/guardar" id="formCita" class="search-form d-flex align-items-center pb-3">
                                                    <div class="row">
                                                        <!-- Contenido del formulario -->
                                                        <div class="row">
                                                            <div class="col">
                                                                <br>
                                                                    <label for="servicio"><strong>Tipo cita:</strong></label>
                                                                    <select name="servicio" id="servicio" class="form-select" required>
                                                                        <option value="">Selecciona un servicio</option>
                                                                        <option th:each="servicio : ${servicios}" th:value="${servicio.id}"  th:data-precio="${servicio.precio}"
                                                                                th:text="${servicio.nombre}"></option>
                                                                    </select>
                                                            </div>
                                                            <div class="col">
                                                                <br>
                                                                    <label for="usuario"><strong>Veterinario:</strong></label>
                                                                    <select id="usuario" name="usuario" class="form-select" required>
                                                                        <option value="">Selecciona un veterinario</option>
                                                                        <!-- Iteramos sobre los usuarios y generamos las opciones del menú desplegable -->
                                                                        <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombre} + ' ' + ${usuario.apellido}">
                                                                            <!-- Mostramos el nombre completo del usuario como texto de la opción -->
                                                                            <span ></span>
                                                                        </option>
                                                                    </select>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <br>
                                                                    <label for="especie"><strong>Tipo de mascota:</strong></label>
                                                                    <select name="especie" class="form-select" required>
                                                                        <option value="">Selecciona una especie</option>
                                                                        <option th:each="especie : ${especies}" th:value="${especie.id}"
                                                                                th:text="${especie.nombre}"></option>
                                                                    </select>
                                                            </div>
                                                            <div class="col">
                                                                <br>
                                                                    <label for="nombreMascota"><strong>Nombre de la mascota:</strong></label>
                                                                    <input type="text" name="nombreMascota" id="nombreMascota"
                                                                           class="form-control custom-border custom-bg-fondo" required>
                                                                        <span class="error-message"></span>

                                                                        </div>
                                                                        </div>
                                                                        <div class="row">

                                                                            <div class="col">
                                                                                <br>
                                                                                    <label for="nombreDueño"><strong>Nombre del dueño:</strong></label>
                                                                                    <input type="text" name="nombreDueño" id="nombreDueño"
                                                                                           class="form-control custom-border custom-bg-fondo" required>
                                                                                        <span class="error-message"></span>

                                                                                        </div>
                                                                                        <div class="col">
                                                                                            <br>
                                                                                                <label for="colorMascota"><strong>Nivel de urgencia:</strong></label>
                                                                                                <select class="form-select show-tick" name="colorMascota" id="colorMascota" required>
                                                                                                    <option value="">-- Seleccione el color --</option>
                                                                                                    <option value="Reanimación"><span style="background-color:#ff0000;">&#x25A0;</span> Reanimación</option>
                                                                                                    <option value="Emergencia"><span style="background-color:#FF8C00;">&#x25A0;</span> Emergencia</option>
                                                                                                    <option value="Urgencia"><span style="background-color:#e1ff00;">&#x25A0;</span> Urgencia</option>
                                                                                                    <option value="Urgencia menor"><span style="background-color:#66ff00;">&#x25A0;</span> Urgencia menor</option>
                                                                                                    <option value="No urgente"><span style="color:#00ffd5;">&#x25A0;</span> No urgente</option>
                                                                                                </select>
                                                                                        </div>
                                                                                        </div>
                                                                                        <div class="row">
                                                                                            <div class="col">
                                                                                                <br>
                                                                                                    <label for="precio"><strong>Precio:</strong></label>
                                                                                                    <input type="double" name="precio" id="precio"
                                                                                                           class="form-control custom-border custom-bg-fondo" required readonly>
                                                                                                        <span class="error-message"></span>

                                                                                                        </div>
                                                                                                        <div class="col">
                                                                                                            <br>
                                                                                                                <label class="control-label"><strong>Fecha de inicio:</strong></label>
                                                                                                                <input type="datetime-local" name="inicio" id="fechaInicio" class="form-control" min="{{#temporal}}|format_date_time('yyyy-MM-ddTHH:mm'){{/temporal}}" required />
                                                                                                        </div>
                                                                                                        <div th:if="${error != null}" class="alert alert-danger mt-3" role="alert">
                                                                                                            <strong>Error:</strong> <span th:text="${error}"></span>
                                                                                                        </div>
                                                                                                        </div>

                                                                                                        <br>
                                                                                                            <br>

                                                                                                                <div class="text-center mt-3">
                                                                                                                    <button style="background-color: #2FD6B4;" id="btnGuardar" type="submit" class="btn">Agregar</button>
                                                                                                                </div>


                                                                                                                </div>
                                                                                                                </form>
                                                                                                                </div>  <!-- End col-md-12 -->
                                                                                                                </div> <!-- End row -->
                                                                                                                </div> <!-- End card-body -->

                                                                                                                </div> <!-- End container-fluid -->
                                                                                                                </div> <!-- End citas rapidas -->
                                                                                                                </div> <!-- End tab-content -->
                                                                                                                </div> <!-- End card body pt-3 -->
                                                                                                                </div> <!-- End card -->
                                                                                                                </div> <!-- col-xl-12 --> 
                                                                                                                </section>
                                                                                                                <div th:replace="~{Plantillas/administrador :: scripts}"></div>

                                                                                                                </main><!-- End #main -->

                                                                                                                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                                                                                                                <script th:if="${success}">
Swal.fire({
    icon: 'success',
    title: '¡Cita agendada!',
    text: 'La cita se ha agendado correctamente.'
});
                                                                                                                </script>
                                                                                                                <script>
                                                                                                                    document.addEventListener('DOMContentLoaded', function () {
                                                                                                                        // Función para validar y guardar la cita
                                                                                                                        document.getElementById('btnGuardar').addEventListener('click', function () {
                                                                                                                            var nombreCita = document.getElementById("nombreCita").value;
                                                                                                                            var veterinario = document.getElementById("usuario").value;
                                                                                                                            var especie = document.getElementsByName("especie")[0].value;
                                                                                                                            var nombreMascota = document.getElementById("nombreMascota").value;
                                                                                                                            var nombreDueño = document.getElementById("nombreDueño").value;
                                                                                                                            var colorMascota = document.getElementById("colorMascota").value;
                                                                                                                            var precio = document.getElementById("precio").value;
                                                                                                                            var fechaInicio = document.getElementById("fechaInicio").value;
                                                                                                                            if (nombreCita === "" || veterinario === "" || especie === "" || nombreMascota === "" || nombreDueño === "" || colorMascota === "" || precio === "" || fechaInicio === "") {
                                                                                                                                Swal.fire({
                                                                                                                                    icon: 'error',
                                                                                                                                    title: 'Error',
                                                                                                                                    text: 'Por favor, completa todos los campos antes de agregar la cita.'
                                                                                                                                });
                                                                                                                            } else {
                                                                                                                                var citaGuardada = true;
                                                                                                                                if (citaGuardada) {
                                                                                                                                    Swal.fire({
                                                                                                                                        icon: 'success',
                                                                                                                                        title: 'Cita creada con éxito',
                                                                                                                                        text: 'Tu cita ha sido guardada exitosamente.',
                                                                                                                                        showConfirmButton: false,
                                                                                                                                        timer: 2000
                                                                                                                                    });
                                                                                                                                }
                                                                                                                            }
                                                                                                                        });
                                                                                                                        // Validación en tiempo real y capitalización de campos
                                                                                                                        var precioInput = document.getElementById("precio");
                                                                                                                        var nombreMascotaInput = document.getElementById("nombreMascota");
                                                                                                                        var nombreDueñoInput = document.getElementById("nombreDueño");
                                                                                                                        precioInput.addEventListener('keydown', function (event) {
                                                                                                                            if (!(event.key === '.' || event.key === 'Backspace' || event.key === 'Delete' || (event.key >= '0' && event.key <= '9') ||
                                                                                                                                    (event.ctrlKey && event.key === 'a') || (event.ctrlKey && event.key === 'c') || (event.ctrlKey && event.key === 'x') ||
                                                                                                                                    (event.ctrlKey && event.key === 'v') || (event.key === 'ArrowLeft') || (event.key === 'ArrowRight') || (event.key === 'Tab') ||
                                                                                                                                    (event.key === 'Home') || (event.key === 'End'))) {
                                                                                                                                event.preventDefault();
                                                                                                                            }
                                                                                                                        });
                                                                                                                        nombreMascotaInput.addEventListener('input', function () {
                                                                                                                            this.value = this.value.replace(/[^a-zA-Z\s]/g, '');
                                                                                                                            this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1);
                                                                                                                        });
                                                                                                                        nombreDueñoInput.addEventListener('input', function () {
                                                                                                                            this.value = this.value.replace(/[^a-zA-Z\s]/g, '');
                                                                                                                            this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1);
                                                                                                                        });
                                                                                                                        // Restablecer valores al cerrar el modal
                                                                                                                        $('#agregarProv').on('hidden.bs.modal', function (e) {
                                                                                                                            $('#nombreMascota').val('');
                                                                                                                            $('#nombreDueño').val('');
                                                                                                                            $('#usuario').prop('selectedIndex', 0);
                                                                                                                            $('#especie').prop('selectedIndex', 0);
                                                                                                                            $('#colorMascota').prop('selectedIndex', 0);
                                                                                                                            $('#precio').val('');
                                                                                                                            $('#fechaInicio').val('');
                                                                                                                            $('.error-message').text('');
                                                                                                                        });
                                                                                                                    });
                                                                                                                </script>
                                                                                                                <script>
                                                                                                                    document.addEventListener('DOMContentLoaded', function () {
                                                                                                                        // Obtener el selector de servicios
                                                                                                                        var servicioSelect = document.querySelector('select[name="servicio"]');
                                                                                                                        // Obtener el campo de precio
                                                                                                                        var precioInput = document.querySelector('input[name="precio"]');
                                                                                                                        // Manejar el evento de cambio en el selector de servicios
                                                                                                                        servicioSelect.addEventListener('change', function () {
                                                                                                                            // Obtener el precio del servicio seleccionado
                                                                                                                            var precio = parseFloat(this.options[this.selectedIndex].getAttribute('data-precio'));
                                                                                                                            // Comprobar si el precio es válido
                                                                                                                            if (!isNaN(precio)) {
                                                                                                                                // Autocompletar el campo de precio
                                                                                                                                precioInput.value = precio;
                                                                                                                            } else {
                                                                                                                                // Limpiar el campo de precio si no se encuentra un precio válido
                                                                                                                                precioInput.value = '';
                                                                                                                            }
                                                                                                                        });
                                                                                                                    });
                                                                                                                </script>

                                                                                                                </body>
                                                                                                                </html>
